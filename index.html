<!DOCTYPE html>
<html>
    <head>
        <title>Task Management</title>
        <!--Styles-->
        <link href = "./index.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/32/checklist.png">

    </head>
    <body onload="loadInitialData()">
      <!--Example Button
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showTask">
  Launch demo modal
</button> -->
    
     <!--Btn on small screen size-->
    <div class="add__new__btn__mobile__only d-none">
      <button class="btn btn-primary d-flex align-items-center gap-3" 
      type="submit" 
      data-bs-toggle="modal" 
      data-bs-target="#addNewModal"> 
      <i class="fa-solid fa-plus mr-4"></i> Add New Item
      </button>
    </div>
   
    <!-- add new item Modal -->
<div class="modal fade"
  id="addNewModal" 
  tabindex="-1"
  aria-labelledby="addNewModalLabel" 
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--form within the modal-->
       <form onsubmit="return false">
        <!--Img-->
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="imageDesc" placeholder="https://example.com/image.png">
          <div id="imageDesc" class="form-text">It's an optional field for you</div>
        </div>
        <!--Title-->
       <div class="mb-3">
          <label for="taskTitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="taskTitle"  placeholder="please enter your Task Title here" required/>
        </div>
       <!--Task Type-->
       <div class="mb-3">
        <label for="tags" class="form-label">Task Type</label>
        <input type="text" class="form-control" id="tags"  placeholder="Enter your Task Type here" required/>
      </div>
       <!--Task Description-->
       <div class="mb-3">
        <label for="taskDescription" class="form-label">Task Description</label>
        <textarea type="text" class="form-control" id="taskDescription"  placeholder="Task Description...." required rows="3">
        </textarea>
      </div>
       </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>

 <!--Open Task Modal-->
<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details..</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body task__modal__body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  <!--      <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

  <!--Nav bar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Tasky</a>
    <button
     class="navbar-toggler" 
     type="button" 
     data-bs-toggle="collapse" 
     data-bs-target="#navbarSupportedContent" 
     aria-controls="navbarSupportedContent" 
     aria-expanded="false" 
     aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        </ul>

        <button class="btn btn-primary d-flex align-items-center gap-3" 
        type="submit" 
        data-bs-toggle="modal" 
        data-bs-target="#addNewModal"> 
        <i class="fa-solid fa-plus mr-4"></i> Add New Item
        </button>
    </div>
  </div>
</nav>

         <div class="container">
          <!--Search Window-->
          <section class="mt-5">
            <div class="row justify-content-center">
               <div class="col-md-6">
                 <div class="input-group flex-nowrap shadow-lg rounded">
                  <input type="search" class="form-control" placeholder="Search Your Task Here.." aria-label="Search Task" aria-describedby="addon-wrapping" oninput="searchTask.apply(this, arguments)"/>
                  <span class="input-group-text" id="addon-wrapping">
                  <i class="fa-solid fa-magnifying-glass"></i>
                 </span>
                 </div>       
               </div>
            </div>
          </section>
          
                <!--Cards Section-->
          <section class ="mt-3">
             <div class="row task__contents"></div>
          </section>
         </div> 
      
         <!--Scripts-->
       <script src="index.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    </body>
</html>
